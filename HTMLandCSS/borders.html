<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
    <style>
        p{
            background: whitesmoke;
        }
    </style>
</head>
<body>
<p style="border:solid red 5px ;border-radius: 15px"><span style="color: red"> Red</span> Border</p>
<p style="border:solid green 5px ;border-radius: 15px"><span style="color: green"> Green</span> Border</p>
<p style="border:solid blue 5px ;border-radius: 15px"><span style="color: blue"> Blue</span> Border</p>
</body>
</html>
